<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проектная работа 3">
    <meta name="keywords" content="Путешествия">
    <meta name="auth>or" content="Альбина Старцева">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="../mesto/images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="../mesto/images/avatar.jpg" alt="фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <img src="../mesto/images/edit_btn.svg" alt="кнопка изменения" class="profile__info-button profile__edit-button">
                <p class="profile__info-description">Исследователь океана</p>
            </div> 
            <button class="profile__button profile__add-button"></button>
        </section>
        <section class="mesto">
            <div class="mesto__items">
                <img src="../mesto/images/karachaevsk.jpg" alt="Карачаевск" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Карачаевск</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
            <div class="mesto__items">
                <img src="../mesto/images/elbrus.jpg" alt="Эльбрус" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Гора Эльбрус</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
            <div class="mesto__items">
                <img src="../mesto/images/donbai.jpg" alt="Донбай" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Донбай</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
            <div class="mesto__items">
                <img src="../mesto/images/elbrus.jpg" alt="Эльбрус" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Гора Эльбрус</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
            <div class="mesto__items">
                <img src="../mesto/images/donbai.jpg" alt="Донбай" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Донбай</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
            <div class="mesto__items">
                <img src="../mesto/images/karachaevsk.jpg" alt="Карачаевск" class="mesto__items-image">
                <div class="mesto__item">
                    <h2 class="mesto__item-name">Карачаево-Черкесская Республика</h2>
                    <button class="mesto__item-btn mesto__like-button"></button>
                </div>
            </div>
        </section>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <input value="Жак-Ив Кусто" type="text" class="popup__container-text input-name">
                <input  value="Исследователь океана" type="text" class="popup__container-text input-job">
                <img src="../mesto/images/close_btn.svg" alt="Крестик для закрытия" class="popup__container-close">
                <button class="popup__container-save popup__save-button">Сохранить</button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <script src="../mesto/scripts/script.js"></script>
</body>

</html>
