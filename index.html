<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./pages/index.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="проектная работа 3">
    <meta name="keywords" content="Путешествия">
    <meta name="auth>or" content="Альбина Старцева">
    <title>Mesto</title>
</head>

<body class="page">
    <header class="header">
        <img src="./images/logo.svg" alt="Логотип Место" class="header__logo">
    </header>
    <main>
        <section class="profile">
            <img src="./images/avatar.jpg" alt="фото профиля" class="profile__avatar">
            <div class="profile__info">
                <h1 class="profile__info-name">Жак-Ив Кусто</h1>
                <button type="button" class="profile__info-button"></button>
                <p class="profile__info-description">Исследователь океана</p>
            </div>
            <button type="button" class="profile__button"></button>
        </section>
        <section class="mesto">

        </section>
        <section class="popup">
            <div class="popup__container">
                <h2 class="popup__container-title">Редактировать профиль</h2>
                <form class="popup__container-form" name="popupForm">
                    <input name="firstName" value="Жак-Ив Кусто" type="text" class="popup__container-text">
                    <input name="job" value="Исследователь океана" type="text" class="popup__container-text">
                    <button type="submit" class="popup__container-save popup__save-button">Сохранить</button>
                </form>
                <button type="button" class="popup__container-close"></button>
            </div>
        </section>
        <section class="popup-card">
            <div class="popup-card__container">
                <h2 class="popup-card__container-title">Новое место</h2>
                <form class="popup-card__container-form" name="popupCard">
                    <input name="nameCard" id="test" placeholder="Название" type="text" class="popup-card__container-text">
                    <input name="imgCard" id="test1" placeholder="Ссылка на картинку" type="text" class="popup-card__container-text">
                    <button type="submit" class="popup-card__container-save popup-card__save-button">Создать</button>
                </form>
                <button type="button" class="popup-card__container-close"></button>
            </div>
        </section>
        <section  class="pictures">
            <div  class="pictures__container">
                <img class="pictures__container-picture" alt="Изображение города">
                <p class="pictures__container-text"></p>
                <button onclick="hideModal();" type="button" class="pictures__container-close"></button>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <template id="mestoCard">   
        <div class="mesto__items">
            <img alt="Изображение города" onclick="displayModal(this)" class="mesto__items-image">
            <button type="button" class="mesto__items-close"></button>
            <div class="mesto__item">
                <h2 class="mesto__item-name"></h2>
                <button type="button" class="mesto__item-btn"></button>
            </div>
        </div>
    </template>   
    <script src="./scripts/script.js"></script>
</body>

</html>
